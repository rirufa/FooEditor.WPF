<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
	<title>アンインストール</title>
	<link rel="stylesheet" type="text/css" href="HeadStyle2/css.css">
	<meta http-equiv="Content-Type" content="text/html; charset=Shift_JIS">
</head>
<body>
	<h3 class="titlebar">アンインストール</h3>
<h2>インストラー版の場合</h2>
<ol>
<li>アンインストーラーで削除する</li>
<li>%APPDATA%\FooEditorを削除する</li>
<li>HKEY_CURRENT_USER\Software\fooEditorを削除する</li>
</ol>
<h2>zip版の場合</h2>
<ol>
<li>インストールしたフォルダーを削除する</li>
<li>%APPDATA%\FooEditorを削除する</li>
<li>HKEY_CURRENT_USER\Software\fooEditorを削除する</li>
</ol>
